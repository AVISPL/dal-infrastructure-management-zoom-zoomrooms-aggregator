models:
  - model:
      name: Generic
      vendor: Zoom
      node: rooms
      filter: get("room_id") != null
      mapping:
        deviceType: Infrastructure
        type: Infrastructure
        category: Management
        serialNumber: get("room_id")
        deviceId: get("room_id")
        deviceName: get("name")
        deviceMake: Zoom
        deviceModel: Zoom Room
        deviceOnline: get("status").asText().equals("Offline") != true
#      dynamicStatistics:
  - model:
      name: RoomDevice
      filter: get("room_id") == null
      properties:
        Info#DeviceType: get("device_type")
        Info#AppVersion: get("app_version")
        Info#DeviceSystem: get("device_system")
        Info#DeviceStatus: get("status")
        Info#ID: get("id")
  - model:
      name: ZoomRoomMetrics
      filter: get("id") != null && get("device_ip") != null
      properties:
        id: get("id")
        Metrics#CalendarName: get("calendar_name")
        Metrics#Email: get("email")
        Metrics#AccountType: get("account_type")
        Metrics#RoomStatus: get("status")
        Metrics#DeviceIp: get("device_ip")
        Metrics#Camera: get("camera")
        Metrics#Microphone: get("microphone")
        Metrics#Speaker: get("speaker")
        Metrics#LastStartTime: get("last_start_time")
        Metrics#Health: get("health")
        Metrics#Issues: get("issues")
  - model:
      name: AccountSettingsTMP
      filter: get("room_id") == null
      statistics:
        AccountSettings#detectMicrophoneErrorAlert: ''
        AccountSettings#detectBluetoothMicrohponeErrorAlert: ''
        AccountSettings#detectSpeakerErrorAlert: ''
        AccountSettings#detectBluetoothSpeakerErrorAlert: ''
        AccountSettings#detectCameraErrorAlert: ''
        AccountSettings#audioNotMeetUsabilityThreshold: ''
        AccountSettings#batteryLowAndNotCharging: ''
        AccountSettings#controllerSchedulingDisconnected: ''
        AccountSettings#cpuUsageHighDetected: ''
        AccountSettings#networkUnstableDetected: ''
        AccountSettings#zoomRoomOffline: ''
        AccountSettings#sipRegistrationFailed: ''
        AccountSettings#micSpeakerCameraDisconnected: ''
        AccountSettings#zoomRoomDisplayDisconnected: ''
      control:
        AccountSettings#detectMicrophoneErrorAlert:
          type: Switch
          value: get("client_alert").get("detect_microphone_error_alert").asText()
          labelOn: On
          labelOff: Off
        AccountSettings#detectBluetoothMicrohponeErrorAlert:
          type: Switch
          value: get("client_alert").get("detect_bluetooth_microphone_error_alert").asText()
          labelOn: On
          labelOff: Off
        AccountSettings#detectSpeakerErrorAlert:
